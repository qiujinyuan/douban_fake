<!-- 未登录，显示登陆表单组件 -->
<div *ngIf="isMainPage">
  <nav class="navbar navbar-default navbar-no-margin-bottom">
    <div class="container">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <a class="navbar-brand" href="/">豆瓣</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <form class="navbar-form navbar-left">
          <div class="form-group">
            <div class="input-group">
              <input type="text" #searchStr class="form-control" placeholder="书籍、电影、音乐、小组、小站、成员">
              <span class="input-group-btn">
                <button class="btn btn-default" type="button" (click)="search(searchStr.value)">
                  <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                </button>
              </span>
            </div>
          </div>
        </form>
        <ul class="nav navbar-nav navbar-right">
          <li>
            <a routerLink="/book">读书</a>
          </li>
          <li>
            <a routerLink="/movie">电影</a>
          </li>
          <li>
            <a routerLink="/movie">音乐</a>
          </li>
          <li>
            <a routerLink="/movie">小组</a>
          </li>
          <li>
            <a routerLink="/movie">同城</a>
          </li>
          <li>
            <a routerLink="/movie">FM</a>
          </li>
          <li>
            <a routerLink="/movie">时间</a>
          </li>
          <li>
            <a routerLink="/movie">豆品</a>
          </li>
        </ul>
      </div>
      <!-- /.navbar-collapse -->
    </div>
    <!-- /.container-fluid -->
  </nav>
</div>
<!-- 已登录 -->
<div *ngIf="!isMainPage">
  <!-- 登录后的菜单 -->
  <app-menu></app-menu>
</div>

<router-outlet></router-outlet>
